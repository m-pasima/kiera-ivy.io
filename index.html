<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn Python Pro</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs (we use the compat versions for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Skulpt for running Python code -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/dist/skulpt-stdlib.js"></script>

  <!-- Canvas-Confetti for celebration -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Header with title and logout button -->
  <header>
    <h1>Learn Python Pro</h1>
    <div id="user-info">
      <span id="user-name"></span>
      <button id="logout-btn" style="display:none;">Log Out</button>
    </div>
  </header>

  <!-- Login/Signup Section (visible only when not logged in) -->
  <section id="auth-section">
    <h2>Welcome! Please Log In or Sign Up</h2>
    <div id="auth-form">
      <input type="text" id="auth-name" placeholder="Name (for Sign Up)" style="display:none;" />
      <input type="email" id="auth-email" placeholder="Email" />
      <input type="password" id="auth-password" placeholder="Password" />
      <button id="auth-btn">Log In</button>
      <p id="toggle-auth-text">
        Don't have an account? <a href="#" id="toggle-auth-mode">Sign Up</a>
      </p>
      <p id="auth-message"></p>
    </div>
  </section>

  <!-- Main Content Section (visible after login) -->
  <main id="main-content" style="display:none;">
    <!-- Navigation for Topics -->
    <nav id="topics-nav">
      <!-- Topic buttons generated dynamically -->
    </nav>

    <!-- Topic Header: Shows the learner's current topic and progress -->
    <section id="topic-header">
      <h2 id="topic-title">Topic Title</h2>
      <div id="progress-indicator">Progress: <span id="progress-text">0 / 0</span></div>
    </section>

    <!-- Detailed Topic Content -->
    <section id="topic-content">
      <p id="topic-explanation">Topic explanation goes here...</p>
    </section>

    <!-- Interactive Coding Challenge -->
    <section id="challenge-section">
      <h3>Interactive Challenge</h3>
      <p id="challenge-instructions">Challenge instructions go here...</p>
      <textarea id="code-editor"></textarea>
      <button id="run-code-btn">Run Code</button>
      <pre id="code-output"></pre>
      <p id="challenge-feedback"></p>
    </section>

    <!-- Navigation Buttons for Topics -->
    <section id="topic-navigation">
      <button id="prev-topic-btn" disabled>Previous Topic</button>
      <button id="next-topic-btn" disabled>Next Topic</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
