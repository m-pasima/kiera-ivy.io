<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn Python Pro</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Skulpt for Python -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/dist/skulpt-stdlib.js"></script>
  <!-- Confetti for celebrations -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <header>
    <h1>Learn Python Pro</h1>
    <div id="user-info">
      <span id="user-name"></span>
      <button id="logout-btn" style="display:none;">Log Out</button>
    </div>
  </header>

  <section id="auth-section">
    <h2>Welcome! Please Log In or Sign Up</h2>
    <div id="auth-form">
      <input type="text" id="auth-name" placeholder="Name (for Sign Up)" style="display:none;" />
      <input type="email" id="auth-email" placeholder="Email" />
      <input type="password" id="auth-password" placeholder="Password" />
      <button id="auth-btn">Log In</button>
      <p id="toggle-auth-text">
        Don't have an account? <a href="#" id="toggle-auth-mode">Sign Up</a>
      </p>
      <p id="auth-message"></p>
    </div>
  </section>

  <main id="main-content" style="display:none;">
    <nav id="topics-nav"></nav>
    <section id="topic-header">
      <h2 id="topic-title">Topic Title</h2>
      <div id="progress-indicator">Topic <span id="progress-current">1</span> of <span id="progress-total">18</span></div>
    </section>
    <section id="topic-content">
      <p id="topic-explanation">Detailed explanation and examples for the topic will appear here.</p>
      <h3>Example Code</h3>
      <pre id="example-code"></pre>
      <button id="run-example-btn">Run Example Code</button>
      <pre id="example-output"></pre>
    </section>
    <section id="challenge-section">
      <h3>Interactive Challenge</h3>
      <p id="challenge-instructions">Challenge instructions will appear here.</p>
      <textarea id="code-editor"></textarea>
      <button id="run-code-btn">Run My Code</button>
      <pre id="code-output"></pre>
      <p id="challenge-feedback"></p>
    </section>
    <section id="topic-navigation">
      <button id="prev-topic-btn" disabled>Previous Topic</button>
      <button id="next-topic-btn" disabled>Next Topic</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
